name: "ci pipelin by sahil saykar"

on:
    push:
        branches:
            - main
            - master
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "step up node js"
              uses: actions/setup-node@
              
            - name: "check the node version"
              run: node --version

            - name: "clone the repository"
              uses: actions/checkout@v3

            - name: "list all the directory"
              run: ls 

            - name: "Install dependency"
              run: npm install

            - name: "list the directory"
              run: ls

            